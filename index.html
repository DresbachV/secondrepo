<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width"/>

</head>
    <body>
        
        <!-- nav bar -->
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">Training</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Schedule <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
                </ul>
            </div>
        </nav>


        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/sunset.jpg" alt="picture of a sunset"/>
                    <div class="carousel-caption">
                        Sunset on Lake Michigan
                    </div>
                </div>
                <div class="item">
                    <img src="images/hessel.jpg" alt="picture of a sign in Hessel, MI"/>
                    <div class="carousel-caption">
                        Welcome to Hessel, MI
                    </div>
                </div>
             
                <div class="item">
                    <img src="images/mackinac.jpg" alt="picture of a mackinac island"/>
                    <div class="carousel-caption">
                        Sunset on Lake Michigan
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div><!-- end carousel-->


        <br /><br />
        <button id="tool" type="button" class="btn btn-default col-lg-offset-2" data-toggle="tooltip" data-placement="top" title="Link to getbootstrap.com">Bootstrap</button>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(function () {
                $("#tool").tooltip();
            });
        </script>

    </body>
</html>
